<html>
    <body>
        <a href="/">Home</a>
{{#if result}}
    <h2>{{title}} book details.</h2>
    <li>Title: {{result.title}}</li>
    <li>Director: {{result.director}}</li>
    <li>Release Date: {{result.releasedate}}</li>
    <p>
    <a href="/delete?title={{result.title}}">Delete</a>
    </p>
{{else}}
        <h2>{{title}} not found</h2>
{{/if}}

    </body>
</html>
