<html>
<body>
<h2>Home</h2>
<form method="POST" action="/details">
    <input type="text" name="title" placeholder="title" required maxlength="100">
    <button>Search</button>
</form>
<hr>
<h3>Movies</h3>
{{#each books}}
    <li><a href="/details?title={{title}}">{{title}}</a></li>
{{/each}}
</body>
